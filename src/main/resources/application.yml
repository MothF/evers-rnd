spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/envers-rnd
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      org:
        hibernate:
          envers:
            audit_table_prefix: AUD_
            audit_table_suffix: ''
            revision_type_field_name: REV_TYPE
